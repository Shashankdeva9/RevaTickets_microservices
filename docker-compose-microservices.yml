version: '3.8'

services:
  mysql:
    image: ${DOCKER_REGISTRY}/mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_DATABASE: revticketsnew
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-ptest"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - revtickets-network

  mongodb:
    image: ${DOCKER_REGISTRY}/mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    networks:
      - revtickets-network

  eureka-server:
    image: ${DOCKER_REGISTRY}/eureka-server:latest
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - revtickets-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-gateway:
    image: ${DOCKER_REGISTRY}/api-gateway:latest
    container_name: api-gateway
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    ports:
      - "8080:8080"
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - revtickets-network

  user-service:
    image: ${DOCKER_REGISTRY}/user-service:latest
    container_name: user-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/revticketsnew?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: test
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    ports:
      - "8081:8081"
    depends_on:
      mysql:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - revtickets-network

  movie-service:
    image: ${DOCKER_REGISTRY}/movie-service:latest
    container_name: movie-service
    environment:
      SPRING_DATA_MONGODB_HOST: mongodb
      SPRING_DATA_MONGODB_PORT: 27017
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    ports:
      - "8082:8082"
    depends_on:
      - mongodb
      - eureka-server
    networks:
      - revtickets-network

  venue-service:
    image: ${DOCKER_REGISTRY}/venue-service:latest
    container_name: venue-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/revticketsnew?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: test
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    ports:
      - "8083:8083"
    depends_on:
      mysql:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - revtickets-network

  booking-service:
    image: ${DOCKER_REGISTRY}/booking-service:latest
    container_name: booking-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/revticketsnew?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: test
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    ports:
      - "8084:8084"
    depends_on:
      mysql:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - revtickets-network

  payment-service:
    image: ${DOCKER_REGISTRY}/payment-service:latest
    container_name: payment-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/revticketsnew?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: test
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    ports:
      - "8085:8085"
    depends_on:
      mysql:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - revtickets-network

  frontend:
    image: ${DOCKER_REGISTRY}/frontend:latest
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      - api-gateway
    networks:
      - revtickets-network

networks:
  revtickets-network:
    driver: bridge
