server:
  port: 9090

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:4200"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/auth/**, /api/admin/users, /api/admin/users/**, /api/admin/dashboard/**
        - id: movie-service-images
          uri: lb://movie-service
          predicates:
            - Path=/display/**, /banner/**
        - id: movie-service-api-images
          uri: lb://movie-service
          predicates:
            - Path=/api/movies/display/**, /api/movies/banner/**
          filters:
            - RewritePath=/api/movies/(?<segment>.*), /$\{segment}
        - id: movie-service
          uri: lb://movie-service
          predicates:
            - Path=/api/movies/**, /api/events/**, /api/reviews/**, /api/admin/movies/**, /api/admin/events/**
          filters:
            - RewritePath=/api/admin/movies/(?<segment>.*), /api/movies/admin/$\{segment}
            - RewritePath=/api/admin/movies, /api/movies/admin
            - RewritePath=/api/admin/events/(?<segment>.*), /api/events/admin/$\{segment}
            - RewritePath=/api/admin/events, /api/events/admin
        - id: venue-service
          uri: lb://venue-service
          predicates:
            - Path=/api/venues/**, /api/admin/venues/**
          filters:
            - RewritePath=/api/admin/venues/(?<segment>.*), /api/venues/admin/$\{segment}
            - RewritePath=/api/admin/venues, /api/venues/admin
        - id: booking-service
          uri: lb://booking-service
          predicates:
            - Path=/api/bookings/**, /api/seats/**, /api/shows/**, /api/admin/bookings/**, /api/admin/shows/**
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/payments/**
        - id: user-service-dashboard
          uri: lb://user-service
          predicates:
            - Path=/api/admin/dashboard/**
        - id: user-service-users
          uri: lb://user-service
          predicates:
            - Path=/api/admin/users, /api/admin/users/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
