version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: revtickets-mysql
    environment:
      MYSQL_ROOT_PASSWORD: abc@123
      MYSQL_DATABASE: revtickets_user_db
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pabc@123"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - revtickets-network
    restart: unless-stopped

  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: revtickets-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: abc@123
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - revtickets-network
    restart: unless-stopped

  # Eureka Server
  eureka-server:
    image: shashank092/revtickets-eureka:latest
    container_name: revtickets-eureka
    ports:
      - "8761:8761"
    environment:
      SPRING_PROFILES_ACTIVE: docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - revtickets-network
    restart: unless-stopped

  # User Service
  user-service:
    image: shashank092/revtickets-user:latest
    container_name: revtickets-user
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/revtickets_user_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: abc@123
    depends_on:
      mysql:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - revtickets-network
    restart: unless-stopped

  # Movie Service
  movie-service:
    image: shashank092/revtickets-movie:1
    container_name: revtickets-movie
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/revtickets_movie_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: abc@123
      SPRING_DATA_MONGODB_HOST: mongodb
      SPRING_DATA_MONGODB_PORT: 27017
      SPRING_DATA_MONGODB_DATABASE: revtickets_movie_db
      SPRING_DATA_MONGODB_USERNAME: root
      SPRING_DATA_MONGODB_PASSWORD: abc@123
      SPRING_DATA_MONGODB_AUTHENTICATION_DATABASE: admin
    depends_on:
      mysql:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - revtickets-network
    restart: unless-stopped

  # Venue Service
  venue-service:
    image: shashank092/revtickets-venue:latest
    container_name: revtickets-venue
    ports:
      - "8083:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/revtickets_venue_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: abc@123
    depends_on:
      mysql:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - revtickets-network
    restart: unless-stopped

  # Booking Service
  booking-service:
    image: shashank092/revtickets-booking:latest
    container_name: revtickets-booking
    ports:
      - "8084:8084"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/revtickets_booking_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: abc@123
    depends_on:
      mysql:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - revtickets-network
    restart: unless-stopped

  # Payment Service
  payment-service:
    image: shashank092/revtickets-payment:latest
    container_name: revtickets-payment
    ports:
      - "8085:8085"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/revtickets_payment_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: abc@123
    depends_on:
      mysql:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - revtickets-network
    restart: unless-stopped

  # API Gateway
  api-gateway:
    image: shashank092/revtickets-gateway:latest
    container_name: revtickets-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    depends_on:
      eureka-server:
        condition: service_healthy
      user-service:
        condition: service_started
      movie-service:
        condition: service_started
      venue-service:
        condition: service_started
      booking-service:
        condition: service_started
      payment-service:
        condition: service_started
    networks:
      - revtickets-network
    restart: unless-stopped

  # Frontend
  frontend:
    image: shashank092/revtickets-frontend:latest
    container_name: revtickets-frontend
    ports:
      - "3000:80"
    depends_on:
      - api-gateway
    networks:
      - revtickets-network
    restart: unless-stopped

networks:
  revtickets-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  mongodb-data:
    driver: local